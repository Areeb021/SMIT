<body>
    <div class="top">

        <h1>Saylani Course Form</h1>

    </div>

            <div class="div1">

        <p>Qualification</p>

                <option value="none">Web Desinging</option>

            </select>
        </div>
        <p>Permenant Address</p>

    </div>
    
    </form>
    
    
</div>
